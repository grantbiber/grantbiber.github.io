<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-text font="sourcecodepro" position="0 0 -1" wrap-count="17" rotation="-90 0 0" color="yellow" value="CEMS, please hire me!" align="center"></a-text>
        <a-text font="sourcecodepro" position="0 0 -1.5" wrap-count="17" rotation="-90 0 0" color="yellow" value="Â¡Por favor contratame!" align="center"></a-text>
        <a-text font="sourcecodepro" position="0 0 -2" wrap-count="17" rotation="-90 0 0" color="yellow" value="Per favore, assumimi!" align="center"></a-text>

        <a-entity
          position="0 0 2"
          scale="0.1 0.1 0.1"
          rotation="-90 0 0"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
